{% block contents %}
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of questions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
    <body>
        <ul>
            <li><a href="/">Main Menu</a></li>
            <li><a href="add">Add question</a></li>
            <li><a href="list">Questions</a></li>
            <li id="about"><a href="about">About</a></li>
        </ul>
    <div class="container">
        <form action="/question/{{ id }}/new-answer" method="post">
            <div>
                <h3>Add new answer</h3><br>
            </div>
            <div class="form-group mb-2">
                <label for="answer">Answer description</label>
                <textarea type="description" name="answer" class="form-control" id="answer" placeholder="Enter your answer here" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>

{% endblock %}
